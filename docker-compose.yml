x-wharfmap:
  backgroundColor: "#f5f5f583"
  backgroundBorderColor: "#cccccc"
  backgroundBorderWidth: 2
  networks:
    etl-network:
      color: "#acbde5"          # Light yellow for ETL network
      border-color: "#8bb4df"
      border-width: "2px"
      border-style: "solid"
  conditions:
    service_healthy:
      stroke-width: "1px"
      stroke-dasharray: "0 0"


services:
  extract:
    build: ETL/extract
    container_name: extract-service
    restart: unless-stopped
    volumes:
      - ./ETL/extract:/app
      - taxi_raw_data:/data/raw      
    command: ["python", "main.py"]
    env_file: .env
    depends_on:
      rabbitMQ:
        condition: service_healthy     
    networks:
      - etl-network
    x-wharfmap:
      color: "#D82C20"
      border-color: "#7A0C00"
      border-width: "3px"      
      border-style: "solid"

  
  transform:
    build: ETL/transform
    container_name: transform-service
    restart: unless-stopped
    volumes:
      - ./ETL/transform:/app
      - taxi_raw_data:/data/raw
      - taxi_processed_data:/data/processed
    command: ["python", "main.py"]
    env_file: .env
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      rabbitMQ:
        condition: service_healthy
      spark-master:
        condition: service_healthy
    networks:
      - etl-network
    x-wharfmap:
      color: "#d89120"
      border-color: "#aa731b"
      border-width: "3px"
      border-style: "solid"

  load:
    build: ETL/load
    container_name: load-service
    restart: unless-stopped
    volumes:
      - ./ETL/load:/app
      - taxi_raw_data:/data/raw
      - taxi_processed_data:/data/processed
    command: ["python", "main.py"]
    env_file: .env
    depends_on:
      rabbitMQ:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - etl-network
    x-wharfmap:
      color: "#20a1d8"
      border-color: "#0e6090"
      border-width: "3px"
      border-style: "solid"

  # ── Spark cluster ──────────────────────────────────────────────────────────

  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    restart: unless-stopped
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_MASTER_HOST=spark-master
      - SPARK_LOG_LEVEL=WARN
    ports:
      - "8080:8080"   # Spark Master Web UI
      - "7077:7077"   # Driver connect endpoint
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 15s
      timeout: 10s
      retries: 5
    x-wharfmap:
      color: "#1a9b6b"
      border-color: "#0e6648"
      border-width: "1px"
      border-style: "dashed"

  spark-worker:
    image: apache/spark:3.5.1
    user: root
    restart: unless-stopped
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=4g
      - SPARK_WORKER_CORES=2
      - PYSPARK_PYTHON=python3
      - SPARK_LOG_LEVEL=WARN
    volumes:
      - taxi_raw_data:/data/raw
      - taxi_processed_data:/data/processed
    depends_on:
      spark-master:
        condition: service_healthy
    networks:
      - etl-network
    x-wharfmap:
      color: "#1a9b6b"
      border-color: "#0e6648"
      border-width: "1px"
      border-style: "dashed"

  rabbitMQ:
    image: rabbitmq:3-management
    container_name: rabbitmq-service
    restart: unless-stopped
    env_file: .env
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5
    x-wharfmap:
      color: "#20a1d8"
      border-color: "#1b33aa"
      border-width: "1px"      
      border-style: "dashed"

  # ── Data stores ───────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: postgres-service
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nyc_taxi}
      - POSTGRES_USER=${POSTGRES_USER:-nyc}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nyc}
    command: [ "postgres", "-c", "logging_collector=off", "-c", "log_statement=none", "-c", "log_min_messages=fatal" ]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nyc} -d ${POSTGRES_DB:-nyc_taxi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    x-wharfmap:
      color: "#336791"
      border-color: "#1e3f5a"
      border-width: "1px"
      border-style: "dashed"

  redis:
    image: redis:7-alpine
    container_name: redis-service
    restart: unless-stopped
    command: ["redis-server", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    x-wharfmap:
      color: "#d82c20"
      border-color: "#7a0c00"
      border-width: "1px"
      border-style: "dashed"

  # ── Observability stack ────────────────────────────────────────────────────

  # Pushgateway: ETL batch jobs push metrics here when they finish.
  # Prometheus cannot scrape short-lived jobs directly, so this acts
  # as a persistent intermediary that Prometheus can scrape normally.
  pushgateway:
    image: prom/pushgateway:v1.9.0
    container_name: pushgateway-service
    restart: unless-stopped
    ports:
      - "9091:9091"     # UI + push endpoint: http://localhost:9091
    command:
      - "--log.level=warn"
    networks:
      - etl-network
    x-wharfmap:
      color: "#e08020"
      border-color: "#a05010"
      border-width: "1px"
      border-style: "dashed"

  # Prometheus: scrapes Pushgateway (and can scrape other targets).
  # Config is mounted from ./monitoring/prometheus.yml
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus-service
    restart: unless-stopped
    ports:
      - "9090:9090"     # UI: http://localhost:9090
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--log.level=warn"
    depends_on:
      - pushgateway
    networks:
      - etl-network
    x-wharfmap:
      color: "#e03020"
      border-color: "#901000"
      border-width: "1px"
      border-style: "dashed"
volumes:
  rabbitmq_data:
  taxi_raw_data:
  taxi_processed_data:
  prometheus_data:
  postgres_data:
  redis_data:

networks:
  etl-network:
    driver: bridge