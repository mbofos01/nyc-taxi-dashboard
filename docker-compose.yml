x-wharfmap:
  backgroundColor: "#f5f5f583"
  backgroundBorderColor: "#cccccc"
  backgroundBorderWidth: 2
  networks:
    etl-network:
      color: "#acbde5"
      border-color: "#8bb4df"
      border-width: "2px"
      border-style: "solid"
    storage-network:
      color: "#b5e5b5"
      border-color: "#7bbf7b"
      border-width: "2px"
      border-style: "solid"
  conditions:
    service_healthy:
      stroke-width: "1px"
      stroke-dasharray: "0 0"


services:

  # ── ETL Control API ───────────────────────────────────────────────────────

  etl-api:
    build:
      context: ETL/api
      args:
        API_PORT: ${API_PORT:-8000}
    container_name: etl-api-service
    restart: unless-stopped
    volumes:
      - ./ETL/api:/app
      - taxi_raw_data:${RAW_DATA_DIR:-/data/raw}
      - taxi_processed_data:${PROCESSED_DATA_DIR:-/data/processed}
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "${API_PORT:-8000}", "--reload"]
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    env_file: .env
    depends_on:
      rabbitMQ:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - etl-network
    x-wharfmap:
      color: "#9b59b6"
      border-color: "#6c3483"
      border-width: "3px"
      border-style: "solid"

  # ── ETL Services ──────────────────────────────────────────────────────────

  extract:
    build: ETL/extract
    container_name: extract-service
    restart: unless-stopped
    volumes:
      - ./ETL/extract:/app
      - taxi_raw_data:${RAW_DATA_DIR:-/data/raw}
    command: ["python", "main.py"]
    env_file: .env
    depends_on:
      rabbitMQ:
        condition: service_healthy
    networks:
      - etl-network
    x-wharfmap:
      color: "#D82C20"
      border-color: "#7A0C00"
      border-width: "3px"
      border-style: "solid"

  transform:
    build: ETL/transform
    container_name: transform-service
    restart: unless-stopped
    volumes:
      - ./ETL/transform:/app
      - taxi_raw_data:${RAW_DATA_DIR:-/data/raw}
      - taxi_processed_data:${PROCESSED_DATA_DIR:-/data/processed}
    command: ["python", "main.py"]
    env_file: .env
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      rabbitMQ:
        condition: service_healthy
      redis:
        condition: service_healthy
      # spark-master:
      #   condition: service_healthy
    networks:
      - etl-network
    x-wharfmap:
      color: "#d89120"
      border-color: "#aa731b"
      border-width: "3px"
      border-style: "solid"
      
  load:
    build: ETL/load
    container_name: load-service
    restart: unless-stopped
    volumes:
      - ./ETL/load:/app
      - taxi_processed_data:${PROCESSED_DATA_DIR:-/data/processed}
    command: ["python", "main.py"]
    env_file: .env
    depends_on:
      rabbitMQ:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - etl-network      # receives messages from transform via rabbitmq
      - storage-network  # writes to postgres
    x-wharfmap:
      color: "#20a1d8"
      border-color: "#0e6090"
      border-width: "3px"
      border-style: "solid"

  # ── Model training ────────────────────────────────────────────────────────

  fare-trainer:
    build: models/fare
    container_name: fare-trainer
    restart: unless-stopped
    volumes:
      - ./models/fare:/app
      - taxi_processed_data:${PROCESSED_DATA_DIR:-/data/processed}
      - taxi_models_data:${MODELS_DIR:-/data/models}
    command: ["python", "main.py"]
    env_file: .env
    depends_on:
      rabbitMQ:
        condition: service_healthy
      spark-master:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - etl-network      # RabbitMQ + Spark + Pushgateway
      - storage-network  # Redis

  # ── Spark cluster ──────────────────────────────────────────────────────────

  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    restart: unless-stopped
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_MASTER_HOST=spark-master
      - SPARK_LOG_LEVEL=WARN
    ports:
      - "8080:8080"
      - "7077:7077"
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 15s
      timeout: 10s
      retries: 5
    x-wharfmap:
      color: "#1a9b6b"
      border-color: "#0e6648"
      border-width: "1px"
      border-style: "dashed"

  spark-worker:
    image: apache/spark:3.5.1
    user: root
    restart: unless-stopped
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=4g
      - SPARK_WORKER_CORES=2
      - PYSPARK_PYTHON=python3
      - SPARK_LOG_LEVEL=WARN
    volumes:
      - taxi_raw_data:/data/raw
      - taxi_processed_data:/data/processed
      - taxi_models_data:/data/models
    depends_on:
      spark-master:
        condition: service_healthy
    networks:
      - etl-network
    x-wharfmap:
      color: "#1a9b6b"
      border-color: "#0e6648"
      border-width: "1px"
      border-style: "dashed"

  # ── Message broker ────────────────────────────────────────────────────────

  rabbitMQ:
    image: rabbitmq:3-management
    container_name: rabbitmq-service
    user: rabbitmq
    restart: unless-stopped
    env_file: .env
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log [{console,[{level,warning}]}]
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    x-wharfmap:
      color: "#20a1d8"
      border-color: "#1b33aa"
      border-width: "1px"
      border-style: "dashed"

  # ── Data stores ───────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: postgres-service
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nyc_taxi}
      - POSTGRES_USER=${POSTGRES_USER:-nyc}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nyc}
    command: ["postgres", "-c", "logging_collector=off", "-c", "log_statement=none", "-c", "log_min_messages=fatal"]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - storage-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nyc} -d ${POSTGRES_DB:-nyc_taxi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    x-wharfmap:
      color: "#336791"
      border-color: "#1e3f5a"
      border-width: "1px"
      border-style: "dashed"

  redis:
    image: redis:7-alpine
    container_name: redis-service
    restart: unless-stopped
    command: ["redis-server", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - etl-network
      - storage-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    x-wharfmap:
      color: "#d82c20"
      border-color: "#7a0c00"
      border-width: "1px"
      border-style: "dashed"

  # ── Observability stack ────────────────────────────────────────────────────

  pushgateway:
    image: prom/pushgateway:v1.9.0
    container_name: pushgateway-service
    restart: unless-stopped
    ports:
      - "9091:9091"
    command:
      - "--log.level=warn"
    networks:
      - etl-network      # receives pushes from ETL batch jobs
      - storage-network  # scraped by prometheus
    x-wharfmap:
      color: "#e08020"
      border-color: "#a05010"
      border-width: "1px"
      border-style: "dashed"

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus-service
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--log.level=warn"
    networks:
      - storage-network
    x-wharfmap:
      color: "#e03020"
      border-color: "#901000"
      border-width: "1px"
      border-style: "dashed"

  grafana:
    image: grafana/grafana:10.4.3
    container_name: grafana-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_LOG_LEVEL=warn
      - GF_LOG_MODE=console
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - storage-network
    x-wharfmap:
      color: "#f2a500"
      border-color: "#b07000"
      border-width: "1px"
      border-style: "dashed"

